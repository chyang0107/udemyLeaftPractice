
<!DOCTYPE html>
<html>
<head>
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>	
	<style>
		.leaflet-popup-content-wrapper {
			border-radius: 0;
			background: black;
			color: white;
			font-size: 20px;
		}
		.leaflet-popup-content {
			margin: 5px;
		
		}
		.leaflet-popup-tip{
			background: black;
		}
		.leaflet-popup-close-button{
			display: none;
		}
	</style>
</head>
<body>
<!-- Git Project begins at 10/21/2020 -->
<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>

	var map = L.map('mapid')
	.setView([36.12024892166504, -97.07229852676392], 9);

	L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}{r}.png', {
		attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);

	<!-- Date 10/22/2020 Pop Up part-1 -->

	var greenIcon = L.icon({
		iconUrl: 'tree.png',
		iconSize:     [32, 37], // size of the icon
		iconAnchor:   [16, 37], // point of the icon which will correspond to marker's location
		popupAnchor:  [0, -16] // point from which the popup should open relative to the iconAnchor
	});

		var blackIcon = L.icon({
		iconUrl: 'map-marker.svg',
		iconSize:     [32, 37], // size of the icon
		iconAnchor:   [16, 37], // point of the icon which will correspond to marker's location
		popupAnchor:  [0, -16] // point from which the popup should open relative to the iconAnchor
});

    var popup = L.popup({
		maxWidth: 400
	})
    .setLatLng([36.12024892166504, -97.07229852676392])
    .setContent('<img src="http://via.placeholder.com/100x50" />')
    .openOn(map);

	L.marker([36.12024892166504, -97.07229852676392],{icon:greenIcon}).addTo(map).bindPopup(popup);
	L.marker([36.52024892166504, -97.37229852676392],{icon:blackIcon}).addTo(map).bindPopup(popup);


	var shapeStyle = {
		color: '#fff',
		fillColor: '#000',
		weight: 0.5,
		fillOpacity: 0.3
	}

	L.circle([36.12024892166504, -97.07229852676392], 1000, shapeStyle).addTo(map).bindPopup("I am a circle.");

	L.polygon([
		[36.12024892166504, -97.47229852676392],
		[36.13024892166504, -97.07229852676392],
		[36.12024892166504, -97.97229852676392]
	],shapeStyle).addTo(map).bindPopup("I am a polygon.");

	map.on('click', onMapClick);

</script>



</body>
</html>
